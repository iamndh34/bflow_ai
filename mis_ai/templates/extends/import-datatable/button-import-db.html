{% load static i18n %}

<style>
    .sticky {
        position: sticky;
        top: 0;
        z-index: 999;
    }
</style>

<script id="import-db-trans-script"
        data-trans-done="{% trans 'Import Done!' %}"
        data-trans-reload="{% trans 'Reload this page to see the update.' %}"
        data-trans-err="{% trans 'Can not import some rows' %}"
        data-trans-continue="{% trans 'Continue' %}"
        data-trans-cancel="{% trans 'Cancel' %}"
        data-trans-use-old="{% trans 'Use old' %}"
        data-trans-create-new="{% trans 'Create new one' %}"
        data-trans-apply-all="{% trans 'Remember this option for this field' %}"
        data-trans-select-one="{% trans 'Please select one option!' %}"
        data-trans-start-import="{% trans 'Start import now?' %}"
        data-trans-start-import-noty="{% trans 'Please wait until the import has finished!' %}"
></script>

<div class="text-left space-import-btn">
    <div class="btn-group">
        <div class="dropdown">
            <button type="button" class="btn btn-gradient-dark btn-xs btn-custom btn-excel btn-rounded btn-group-import-datatable" data-bs-toggle="dropdown">
                <span>
                    <span>{% trans 'Use excel' %}</span>
                    <span class="icon">
                        <span class="feather-icon">
                            <i class="bi bi-file-earmark-excel"></i>
                        </span>
                    </span>
                </span>
            </button>
            <div role="menu" class="dropdown-menu dropdown-menu-dark">
                <a hidden class="dropdown-item btn-import-datatable-from-excel small" href="#" data-bs-toggle="modal" data-bs-target="#modal-import-datatable-from-excel-warning">
                    <i class="dropdown-icon bi bi-box-arrow-in-right"></i><span>{% trans 'Import data from excel' %}</span>
                </a>
                <a hidden class="dropdown-item btn-load-datatable-from-excel small" href="#" data-bs-toggle="modal" data-bs-target="#modal-load-datatable-from-excel">
                    <i class="dropdown-icon bi bi-arrow-repeat"></i><span>{% trans 'Load data from excel to datatable' %}</span>
                </a>
                <a hidden class="dropdown-item btn-export-datatable-to-excel small" href="#">
                    <i class="dropdown-icon bi bi-box-arrow-right"></i><span>{% trans 'Export datatable to excel' %}</span>
                </a>
            </div>
        </div>
    </div>
</div>
