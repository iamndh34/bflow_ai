<a
        class="btn btn-xs btn-icon btn-rounded btn-flush-dark flush-soft-hover card-action card-action-close"
        data-auto-confirm="{% if auto_confirm == True %}true{% elif auto_confirm == False %}false{% else %}{% endif %}"
>
    <span class="icon">
        <span class="feather-icon">
            <i data-feather="x"></i>
        </span>
    </span>
</a>
